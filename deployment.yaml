apiVersion: apps/v1
kind: Deployment
metadata:
  name: primuslearning
  labels:
    app: primuslearning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: primuslearning
  template:
    metadata:
      labels:
        app: primuslearning
    spec:
      containers:
        - name: primuslearning
          image: 812541449145.dkr.ecr.us-east-2.amazonaws.com/demo-app:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080